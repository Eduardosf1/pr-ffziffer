<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>
		Prüfziffer EAN
		</title>
		
		<script>
			"use strict";
			function rechne() {

			   var vErgebnis
			   var vAusgabehtml="";
               var vPruefziffer
				
               var vN1
			   var vN2
			   var vN3
			   var vN4
			   var vN5
			   var vN6
			   var vN7
			   var vN8
			   var vN9
			   var vN10
			   var vN11
			   var vN12

			   vN1 = document.getElementById("idZ1").value;
			   vN2 = document.getElementById("idZ2").value;
			   vN3 = document.getElementById("idZ3").value;
			   vN4 = document.getElementById("idZ4").value;
			   vN5 = document.getElementById("idZ5").value;
			   vN6 = document.getElementById("idZ6").value;
			   vN7 = document.getElementById("idZ7").value;
			   vN8 = document.getElementById("idZ8").value;
			   vN9 = document.getElementById("idZ9").value;
			   vN10 = document.getElementById("idZ10").value;
			   vN11 = document.getElementById("idZ11").value;
			   vN12 = document.getElementById("idZ12").value;

			   
               

			   vErgebnis = (vN1*1)+(vN2*3)+(vN3*1)+(vN4*3)+(vN5*1)+(vN6*3)+(vN7*1)+(vN8*3)+(vN9*1)+(vN10*1)+(vN11*3)+(vN12*1);

			   vPruefziffer= 10 - (vErgebnis%10);

			   if  (vPruefziffer == 10) {

				   vPruefziffer = 0;

			    }

           		vAusgabehtml = "Die Artikelnummer lautet " + vN1 + vN2 + vN3 + vN4 + vN5 + vN6 + vN7 + vN8 + vN9 + vN10 + vN11 + vN12;

				vAusgabehtml = vAusgabehtml +  " Die Prüfsumme ist ";
				vAusgabehtml = vAusgabehtml + vErgebnis ;
				vAusgabehtml = vAusgabehtml + " und die Prüfziffer ist ";
				vAusgabehtml = vAusgabehtml + vPruefziffer;
				vAusgabehtml = vAusgabehtml + ".";

		
				document.getElementById("idAusgabeHTML").innerHTML = vAusgabehtml;

				
				}




			
			
			
		</script>
	
</head>

	<body>
		<h1>Prüfziffer EAN</h1>
		Europäische Artikelnummer: 
		<input id="idZ1" type="text" maxlength="1" size="1" value="4">
		<input id="idZ2" type="text" maxlength="1" size="1" value="2">
		<input id="idZ3" type="text" maxlength="1" size="1" value="6">
		<input id="idZ4" type="text" maxlength="1" size="1" value="0">
		<input id="idZ5" type="text" maxlength="1" size="1" value="0">
		<input id="idZ6" type="text" maxlength="1" size="1" value="7">
		<input id="idZ7" type="text" maxlength="1" size="1" value="4">
		<input id="idZ8" type="text" maxlength="1" size="1" value="8">
		<input id="idZ9" type="text" maxlength="1" size="1" value="4">
		<input id="idZ10" type="text" maxlength="1" size="1" value="2">
		<input id="idZ11" type="text" maxlength="1" size="1" value="3">
		<input id="idZ12" type="text" maxlength="1" size="1" value="8">
		
		
		<br> 
		<br> 
		<button onclick="rechne();">Rechne!</button>
		<br> 
		<br> 
		<div id="idAusgabeHTML"></div>
	

</body></html>
